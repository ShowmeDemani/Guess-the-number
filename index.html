<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

    <title>Guess the number</title>

<body>
    <div class="container">
        <h3>Can you guess my number between 1 and 100?</h3>
        <input type="text" placeholder="Num" id="guess">
        <br>
        <button onclick="play()" id="my_btn">GUESS</button>
        <p id="message1">Number of Attempts: 0</p>
        <p id="message2">Guessed Numbers are: none</p>
        <p id="message3"></p>
    </div>
